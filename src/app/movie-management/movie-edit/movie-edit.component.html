<div class="card">
    <div class="card-header bg-warning">
      Edit Movie
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="movie.name">
        </div>
        <div class="form-group">
          <label for="">Author</label>
          <input type="text" class="form-control" name="author" [(ngModel)]="movie.author">
        </div>
        <div class="form-group">
          <label for="">Link</label>
          <input type="text" class="form-control" name="link" [(ngModel)]="movie.link">
        </div>
        <button type="button" class="btn btn-warning">Edit</button>
      </form>
    </div>
  </div>
