<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">
      ---Child Three---
    </h3>
  </div>
  <div class="panel-body">
    <form action="">
      <legend>Form demo</legend>
      <div class="form-group">
        <label for="">FullName:</label>
        <input type="text" [(ngModel)]="nameInput" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="">Age:</label>
        <input type="text" [(ngModel)]="ageInput" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="">Married?:</label>
        <input type="radio" name="my-radio" value="yes" (click)="check($event)" [checked]="true" ngModel> Yes
        <input type="radio" name="my-radio" value="no" (click)="check($event)" ngModel> No
      </div>
      <button type="button" (click)="onSubmit()">
        Send
      </button>
    </form>
  </div>
</div>
