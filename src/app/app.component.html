<div class="block-2">
  <h2 class="b2-title app-title">App Component</h2>
  <div>
    <input type="text" [(ngModel)] = "message" (keyup.enter)="onClick()">
    <button (click)="onClick()">Button...</button>
  </div>
  <ul>
    <li *ngFor="let message of messages">
      {{ message }}
    </li>
  </ul>
  <p class="p-title app-p-title">App Component tag p</p>
  <nav>
    <a routerLink="/heroes" class="btn btn-primary">Heroes</a>
    <a routerLink="/super-hero" class="btn btn-danger">Super Hero</a>
    <a routerLink="/test-hero" class="btn btn-success">Test Hero</a>
  </nav>
  <router-outlet></router-outlet>
</div>
