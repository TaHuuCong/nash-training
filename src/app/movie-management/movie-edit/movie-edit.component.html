<div class="card">
  <div class="card-header bg-warning">
    Edit Movie
  </div>
  <div class="card-body">
    <!-- Ở đây phải có *ngIf="movie" vì ban đầu thì form Edit chưa có movie, sau khi click Edit ở form
    List thì mới có movie -->
    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" [ngModel]="movie?movie.name:''" (change)="movie.name=$event.target.value">
      </div>
      <div class="form-group">
        <label for="">Author</label>
        <input type="text" class="form-control" name="author" [ngModel]="movie?movie.author:''" (change)="movie.author=$event.target.value">
      </div>
      <div class="form-group">
        <label for="">Link</label>
        <input type="text" class="form-control" name="link" [ngModel]="movie?movie.link:''" (change)="movie.link=$event.target.value">
      </div>
      <button type="button" class="btn btn-warning" (click)="onSaveMovie()">Edit</button>
    </form>
  </div>
</div>
